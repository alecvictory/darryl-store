<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>darryl-store</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light d-flex justify-content-between">
            <div class="div">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                    <span class="ml-2">D$ Sporting Goods</span>
                </a>
            </div>
            <div class="increase d-flex" id="increase">
                <p class="mr-4">ADD MONEY</p>
                <button onclick="app.productsController.addMoney()">
                    <i class="fa fa-money" aria-hidden="true"></i>
                </button>
            </div>
            <div class="balance">
                <p>Current Balance: $<span id="balance">0</span></p>
            </div>
            <div class="cart" id="cart">
                <button>
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </button>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <!--START PRODUCTS -->
            <div class="row" id="products">
            </div>
            <!-- END PRODUCTS -->
        </div>
        <!-- START MODAL -->

        <div class="container-fluid">
            <div class="row shopping-cart">
                <div class="col bg-danger py-5">
                    <h2 class="shopping-title display-4">Your Cart:</h2>
                    <div class="shopping-cart-items" id="shopping-cart-items">
                        <!-- <div class="col d-flex justify-content-between">
                            <img src="" alt="">
                            <h3>Item: STICKS</h3>
                            <h3>Quanity: 1</h3>
                            <h3>Item Price: 100</span></h3>
                            <h3>Total: $100</h3>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
        <!-- go back to here -->
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
